<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Traffic Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Website Traffic Analysis</h1>

  <div class="chart-container">
    <h2>Most Visited Entry Pages</h2>
    <canvas id="entryPagesChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Most Common Exit Pages</h2>
    <canvas id="exitPagesChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Sessions by Device</h2>
    <canvas id="deviceChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Sessions by Location</h2>
    <canvas id="locationChart"></canvas>
  </div>

  <script src="charts.js"></script>
</body>
</html>
